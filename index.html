<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper col-9 col-md-5 col-lg-4">
            <div id="intro-card" class="game-card card">
                <div class="card-body text-center">
                  <h5 class="card-title">Rock Paper Scissors</h5>
                  <div class="form-group">
                    <input type="name" class="form-control" id="name-input" aria-describedby="nameHelp" placeholder="Enter your name">
                  </div>
                  <a id="join-button" href="#" class="btn">Join Room 0/2</a>
                </div>
              </div>

              <div id="player1-card" class="game-card card">
                <div class="card-body text-center">
                  <h5 class="card-title"><span id="player2-enemy-name"></span> : <span id="player2-enemy-score"></span></h5>
                  <h2 id="player1-choice"></h2>
                  <h5 class="card-title"><span id="player1-name"></span> : <span id="player1-score"></span></h5>
                  <div class="btn-group btn-group-lg" role="group" aria-label="Game controls">
                    <button id="player1-rock" type="button" class="btn btn-secondary game-control">Rock</button>
                    <button id="player1-paper" type="button" class="btn btn-secondary game-control">Paper</button>
                    <button id="player1-scissors" type="button" class="btn btn-secondary game-control">Scissors</button>
                  </div>
                  <h5 class="game-status"></h5>
                </div>
              </div>

              <div id="player2-card" class="game-card card">
                <div class="card-body text-center">
                  <h5 class="card-title"><span id="player1-enemy-name"></span> : <span id="player1-enemy-score"></span></h5>
                  <h2 id="player2-choice"></h2>
                  <h5 class="card-title"><span id="player2-name"></span> : <span id="player2-score"></span></h5>
                  <div class="btn-group btn-group-lg" role="group" aria-label="Game controls">
                    <button id="player2-rock" type="button" class="btn btn-secondary game-control">Rock</button>
                    <button id="player2-paper" type="button" class="btn btn-secondary game-control">Paper</button>
                    <button id="player2-scissors" type="button" class="btn btn-secondary game-control">Scissors</button>
                  </div>
                  <h5 class="game-status"></h5>
                </div>
              </div>
        </div>



        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
